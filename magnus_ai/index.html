    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#0D0F12',
              'secondary': '#17191D',
              'accent': '#3662E3',
              'accent-hover': '#2A4DB8',
              'text-primary': '#F0F4F8',
              'text-secondary': '#A8AEB9',
              'bubble-user': '#3662E3',
              'bubble-model': '#2C2F37',
            }
          }
        }

    </script>
    <style>
      @keyframes typing-bounce {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1.0);
        }
      }
      .typing-dot {
        width: 8px;
        height: 8px;
        background-color: #A8AEB9;
        border-radius: 50%;
        display: inline-block;
        animation: typing-bounce 1.4s infinite ease-in-out both;
      }
    </style>
